    <style>
      html {
        -webkit-text-size-adjust: 100%;
        text-size-adjust: 100%;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        margin: 0;
      }
      @media print {
        /* HIDE EVERYTHING IN THE BACKGROUND */
        body * {
          visibility: hidden;
        }
        
        #app-container, #root {
          display: none !important;
        }

        /* Hide any portals/modals (Common classes for overlays) */
        .fixed.inset-0 {
            display: none !important;
        }

        /* SHOW ONLY THE PRINT VIEW */
        .print-view, .print-view * {
          visibility: visible;
        }

        .print-view {
          display: block !important;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          background: white;
          z-index: 9999;
        }

        .print-area {
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            gap: 0;
        }

        .print-area > * {
          break-inside: avoid;
          page-break-inside: avoid;
        }

        @page {
          size: auto;
          margin: 0;
        }

        body {
          background-color: white;
          margin: 0;
          overflow: visible !important;
        }
      }
      .print-view { 
        display: none; 
      }
    </style>
